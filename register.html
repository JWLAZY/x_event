<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>注册(Register)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/supersized.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="page-container">
            <h1>注册(Sign In)</h1>
            <form action="" method="post">
                <input type="text" name="username" class="username" placeholder="请输入用户名">
                <input type="text" name="userMaile" class="userMaile" placeholder="请输入有效邮箱">
                <input type="password" name="userPwd" class="userPwd" placeholder="请输入密码">
                <input type="password" name="userPwd1" class="userPwd1" placeholder="验证密码">
                <input type="Captcha" class="Captcha" name="Captcha" placeholder="请输入验证码">
                <button type="submit" class="submit_button">注册</button>
                <div class="error"><span>+</span></div>
            </form>
            <div class="connect">
                <h3><a href="#">已有账号，直接登录</a></h3>               
            </div>
        </div>
		
        <!-- Javascript -->
        <script src="assets/js/jquery-1.8.2.min.js" ></script>
        <script src="assets/js/supersized.3.2.7.min.js" ></script>
        <script src="assets/js/supersized-init.js" ></script>
        <script src="assets/js/scripts.js" ></script>

    </body>

</html>
